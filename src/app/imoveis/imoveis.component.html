<app-header></app-header>

<app-nav></app-nav>

<div class="container">
  <br>

  <!-- /.row -->

  <div class="row" >
    <div class="col-md-4 mb-5" *ngFor="let imovel of imoveis | async">
      <div class="card h-100">
        <img class="card-img-top" src="{{ imovel.img }}" alt="">
        <div class="card-body">
          <h4 class="card-title">{{ imovel.nome }}</h4>
          <p class="card-text">{{ imovel.endereco }}</p>
        </div>
        <div class="card-footer">
          <a [routerLink]="['/imoveis', imovel.id]" class="btn btn-info">Veja Mais</a>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
<app-footer></app-footer>

<router-outlet></router-outlet>
